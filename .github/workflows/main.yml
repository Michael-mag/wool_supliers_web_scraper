name: Knitting wool web scraper
on:
  push:
  pull_request:

jobs:
  check_code_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          - python --version
          - python -m venv venv
          - source venv/bin/activate
          - pip install -e .
          - black --check .
          - flake8 .

  check_types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          - python --version
          - python -m venv venv
          - source venv/bin/activate
          - pip install -e .
          - pwd
          - mypy .

  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: test
      - uses: actions/checkout@v2
      - run: |
          - python --version
          - python -m venv venv
          - source venv/bin/activate
          - pip install -e .
          - pwd
          - pytest
